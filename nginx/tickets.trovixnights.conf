server {
    listen 80;
    server_name tickets.trovixnights.com;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com 'unsafe-inline'; img-src 'self' data: https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none';" always;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 10s;
        proxy_pass http://unix:/run/gunicorn.sock;
    }

    location /_health { proxy_pass http://unix:/run/gunicorn.sock; }
    location /healthz { proxy_pass http://unix:/run/gunicorn.sock; }
    location /readyz  { proxy_pass http://unix:/run/gunicorn.sock; }
    location /livez   { proxy_pass http://unix:/run/gunicorn.sock; }
}
